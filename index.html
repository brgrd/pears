<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pears - Pair Programming Assignment Tool</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- Main Application -->
	<div id="mainApp" class="main-app">
		<header>
			<div class="header-content">
				<div class="logo-header">
					<svg class="pear-logo-small" viewBox="0 0 290 290" xmlns="http://www.w3.org/2000/svg"
						aria-hidden="true">
						<circle cx="145" cy="145" r="145" fill="white" />
						<g id="XMLID_998_">
							<path id="XMLID_18_" style="fill:#91DC5A;"
								d="M231.721,1.366c0,0,7.682,43.532-17.07,68.284   c-24.754,24.753-68.285,17.072-68.285,17.072s-8.535-42.678,17.072-68.284C189.043-7.17,231.721,1.366,231.721,1.366z" />
							<path id="XMLID_999_" style="fill:#804C09;"
								d="M160,75c0,8.284-6.716,15-15,15l0,0c-8.284,0-15-6.716-15-15V25   c0-8.284,6.716-15,15-15l0,0c8.284,0,15,6.716,15,15V75z" />
							<path id="XMLID_1000_" style="fill:#7B68EE;"
								d="M205,147.977V120c0-33.137-26.863-60-60-60s-60,26.863-60,60v27.977   C63.642,162.646,50,184.98,50,210c0,44.183,42.532,80,95,80c52.467,0,95-35.817,95-80C240,184.98,226.357,162.647,205,147.977z" />
							<path id="XMLID_1001_" style="fill:#5648AD;"
								d="M145,60c-33.137,0-60,26.863-60,60v27.977C63.642,162.646,50,184.98,50,210   c0,44.183,42.532,80,95,80C145,207,145,156,145,60z" />
						</g>
					</svg>
					<h1>Pears</h1>
				</div>
			</div>
		</header>

		<main>
			<div class="container">
				<!-- Left Sidebar: Engineer Management -->
				<aside class="sidebar">
					<section class="card">
						<div class="card-header">
							<h2 class="section-heading">Seeds</h2>
						</div>
						<div class="engineer-input">
							<input type="text" id="engineerNameInput" placeholder="Add seed"
								aria-label="Add new seed name" />
							<button id="addEngineerButton" class="btn btn-primary btn-sm"
								aria-label="Add seed">+</button>
						</div>
						<ul id="engineerList" class="engineer-list" role="list" aria-label="Available seeds"></ul>
					</section>
				</aside>

				<!-- Main Content Area -->
				<div class="main-content">
					<!-- Pear Tree Section -->
					<section class="card buckets-container">
						<div class="card-header">
							<h2 class="section-heading">Pear Tree</h2>
						</div>
						<div class="controls-header">
							<div class="controls-panel">
								<div class="pairing-controls">
									<button id="createBucketButton" class="btn btn-primary btn-sm"
										aria-label="Create new pear">New Pear</button>
									<button id="randomPairButton" class="btn btn-secondary btn-sm"
										aria-label="Create random pairs">Random Pears</button>
									<button id="clearBucketsButton" class="btn btn-danger btn-sm"
										aria-label="Clear all pears">Clear All</button>
									<button id="shareUrlButton" class="btn btn-secondary btn-sm"
										aria-label="Share URL to clipboard">Share URL</button>
								</div>
							</div>
						</div>
						<div id="bucketsDisplay" class="buckets-display" role="region" aria-label="Pear assignments">
							<p class="placeholder-text">Drag seeds here to create pears.</p>
						</div>
					</section>
				</div>
			</div>
		</main>
	</div>

	<script src="app.js"></script>
</body>

</html>
